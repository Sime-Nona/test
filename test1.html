		<script type="text/javascript">
			function duihua()
			{
				elert("对话框！")	//alert() 方法用于显示带有一条指定消息和一个 OK 按钮的警告框。
			}
			function queren()
			{
				var se=confirm("请选择点击一个按钮！");//var创建一个变量，变量名为 carName， 值为 "Volvo" :confirm()方法用于显示一个带有指定消息和确认及取消按钮的对话框。如果访问者点击"确定"，此方法返回true，否则返回false。
				if(se==true)
				{
					elert("你按下的是【确认】");
				}
				else
				{
					elert("你按下的是【取消】");
				}
			}
			function tishi()
			{
				var t=prompt("请输入您的名字","")//prompt() 方法用于显示可提示用户进行输入的对话框。prompt(text,defaultText)参数	描述text	可选。要在对话框中显示的纯文本（而不是 HTML 格式的文本）。defaultText	可选。默认的输入文本。
				if(t!=null&&t!=""){
					document.write("精彩MV就在，"+t+"！属于你的世界")
				}
			}
		</script>
